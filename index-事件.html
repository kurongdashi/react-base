<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://cdn.bootcss.com/react/16.4.0/umd/react.development.js"></script>
<script src="https://cdn.bootcss.com/react-dom/16.4.0/umd/react-dom.development.js"></script>
<script src="https://cdn.bootcss.com/babel-standalone/6.26.0/babel.min.js"></script>
<body>
<div id="app"></div>
</body>
<script type="text/babel">
    class Message extends React.Component{
        constructor(props){
            super(props);
            this.state={title:'状态1',name:props.name};
            //此处如果不绑定this,则事件响应方法中无法获取this
            this.show=this.show.bind(this);
        }
        //组件中的事件处理是绑定在组件内部的dom上的，不是在组件外面
        // show(){
        //     //如果不绑定this.则在响应事件中this=undefined
        //     // console.log(this);
        //
        //     this.setState({title:'状态2了'});
        //     console.log('shou le')
        // }
        //方式二、箭头函数固定this
        //如果有其他参数，则e在第二个位置上
        show=(e)=>{
            console.log(e);
            this.setState({title:'状态2了'});
                console.log('shou le')
        }



        //继承后
        render(){
            return (<div>
                        <h1 onClick={this.show}>{this.state.title}</h1>
                        <div>{this.state.name}</div>
                    </div>
            );
        }
        //组件挂载，钩子
    }

    //调用render时，会自动调用组件的render()
    ReactDOM.render(<Message name="zhangsan 的测试" />,document.getElementById(
        'app'
    ));



</script>
</html>
