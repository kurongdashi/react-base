<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://cdn.bootcss.com/react/16.4.0/umd/react.development.js"></script>
<script src="https://cdn.bootcss.com/react-dom/16.4.0/umd/react-dom.development.js"></script>
<script src="https://cdn.bootcss.com/babel-standalone/6.26.0/babel.min.js"></script>
<body>
<div id="app"></div>
</body>
<script type="text/babel">
    class Message extends React.Component{
        constructor(props){
            super(props);
            this.state={title:'状态1',name:props.name};
        }
        //继承后
        render(){
            return (<div>
                        <h1>{this.state.name}</h1>
                        <div>{this.state.title}</div>
                    </div>
            );
        }
        //组件挂载，钩子
        componentDidMount(){
            //所有的组件更新ui，都是在内部调用setState()方法，覆盖之前的设置
            this.timer=setInterval(()=>{
                this.setState({title:new Date().toLocaleTimeString()})
            },1000)
        }
        tick(){

        }
        //组件卸载，钩子
        componentWillUnmount(){
            clearInterval(this.timer);
        }
    }
    //设置默认属性包括的的对象
    Message.defaultProps={name:'wangwu 的测试'};

    //属性验证(报错)
    // Message.propTypes={
    //     name:PropTypes.string
    // }

    //调用render时，会自动调用组件的render()
    ReactDOM.render(<Message name="zhangsan 的测试"/>,document.getElementById(
        'app'
    ));



</script>
</html>
