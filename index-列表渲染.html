<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://cdn.bootcss.com/react/16.4.0/umd/react.development.js"></script>
<script src="https://cdn.bootcss.com/react-dom/16.4.0/umd/react-dom.development.js"></script>
<script src="https://cdn.bootcss.com/babel-standalone/6.26.0/babel.min.js"></script>
<body>
<div id="app"></div>
</body>
<script type="text/babel">
    function Message(props) {

            const names=props.number;

           const listDom=names.map((num) => {
                <li key={num.toString()}>{num}</li>
        });


        return (<ul>{listDom}</ul>);
    }

    //调用render时，会自动调用组件的render()
    // const list=['zhangsan','lisi','wuwang','zhaoliu'];
    const number=[1,2,2,3];
    ReactDOM.render(<Message number={number} />,document.getElementById(
        'app'
    ));




</script>
</html>
