<div id="app"></div>

<script type="text/babel">
    function Message(props) {
        //使用遍历生成列表，然后添加到组件中，实现组件列表
           const listDom=props.names.map((num) => {
               return <li key={num.toString()}>{num}</li>
        });

        return <ul>{listDom}</ul>;
    }

    // 调用render时，会自动调用组件的render()
    const list=['zhangsan','lisi','wuwang','zhaoliu'];



    ReactDOM.render(
        <Message names={list}></Message>
        ,document.getElementById(
        'app'
    ));
